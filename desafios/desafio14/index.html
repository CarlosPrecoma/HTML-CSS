<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .cor {
            background-color: gray;
            color: white;
        }
        .media {
            background-color: gray;
            color: white;
            text-align: left;

        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cor"> 
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr  class="cor">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>7.3</td>
            <td>8.1</td>
            <td>7.7</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>8.2</td>
            <td>8.0</td>
            <td>8.1</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>7.5</td>
            <td>6.8</td>
            <td>7.2</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>8.0</td>
            <td>7.2</td>
            <td>7.6</td>
        </tr>
        <tr class="media">
            <th colspan="4" scope="row">Média de Exatas</th>
            <td><strong>7.6</strong></td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>8.0</td>
            <td>7.6</td>
            <td>7.8</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>6.8</td>
            <td>7.2</td>
            <td>7.0</td>
        </tr>
        <tr class="media" >
            <th colspan="4" scope="row" >Média de Humanas</th>
            <td><strong>7.4</strong></td>

        </tr>

    </table>
</body>
</html>
