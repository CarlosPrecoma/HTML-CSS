<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        *{
            height: 100%;/*Configuração global da CSS para o gradiente não ficar zebrado pela largura do h1*/
        }
        body {
            background-image:linear-gradient(to right ,#FAD296,#FFA7B6,#E6C9BE, #E6DEB8,#F0FFAD); /*roda de cores favoritos*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
